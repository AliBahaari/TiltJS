<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TiltJS</title>
  <style>

    @font-face {
      font-family: IRANSans;
      font-style: normal;
      font-weight: normal;
      src: url('Fonts/EOT/IRANSansWeb.eot');
      src: url('Fonts/EOT/IRANSansWeb.eot?#iefix') format('embedded-opentype'),  /* IE6-8 */
        url('Fonts/WOFF2/IRANSansWeb.woff2') format('woff2'),  /* FF39+,Chrome36+, Opera24+*/
        url('Fonts/WOFF/IRANSansWeb.woff') format('woff'),  /* FF3.6+, IE9, Chrome6+, Saf5.1+*/
        url('Fonts/TTF/IRANSansWeb.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: IRANSans;
    }

    div {
      width: 200px;
      height: 200px;
      margin: 30px auto 0 auto;
      background-color: #f5f6fa;
      border: 1px solid #dcdde1;
    }

    a {
      top: 18px;
      left: 18px;
      color: #5f27cd;
      text-decoration: none;
      position: absolute;
      cursor: pointer;
      font-size: 14px;
    }

    a:hover,
    a:focus,
    a:active {
      color: #341f97;
    }

  </style>
</head>
<body>

  <div></div>

  <a href="https://GitHub.com/AliBahaari/TiltJS">GitHub</a>

  <script src="Tilt - 1.0.0.js"></script>
  <script>
  
  Tilt({
    identifier: 'div',
    rotationInterval: 14,
    outRotationX: 0,
    outRotationY: 0,
    transitionIn: ['ease', '100ms'],
    transitionOut: ['ease', '100ms']
  });
  
  </script>
</body>
</html>
